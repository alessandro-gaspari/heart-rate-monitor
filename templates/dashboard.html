<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Rate Monitor Pro</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Orbitron:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <link rel="stylesheet" href="{{ url_for('static', filename='dashboard.css') }}">
</head>
<body>
    <!-- Background Gradient -->
    <div class="gradient-bg"></div>
    
    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <div class="logo">
                <i data-lucide="activity" class="logo-icon"></i>
                <h1>Heart Rate Monitor <span class="pro-badge">PRO</span></h1>
            </div>
            <div class="connection-status">
                <div class="status-dot" id="connectionDot"></div>
                <span id="statusText">Connessione in corso...</span>
            </div>
        </div>
    </header>

    <div class="container">
        <!-- Live BPM Card -->
        <div class="bpm-card glass">
            <div class="bpm-header">
                <i data-lucide="heart-pulse" class="bpm-icon"></i>
                <span class="live-badge">LIVE</span>
            </div>
            <div class="bpm-display">
                <div id="heartIcon" class="heart-animation">❤️</div>
                <div class="bpm-number" id="currentBpm">--</div>
                <div class="bpm-label">BPM</div>
            </div>
            <div class="bpm-footer">
                <i data-lucide="clock" style="width: 14px; height: 14px;"></i>
                <span id="lastUpdate">In attesa di dati...</span>
            </div>
        </div>

        <!-- Statistics Grid -->
        <div class="stats-grid">
            <div class="stat-card glass">
                <div class="stat-icon green">
                    <i data-lucide="trending-up"></i>
                </div>
                <div class="stat-content">
                    <div class="stat-label">Media</div>
                    <div class="stat-value" id="avgBpm">--</div>
                    <div class="stat-unit">bpm</div>
                </div>
            </div>

            <div class="stat-card glass">
                <div class="stat-icon blue">
                    <i data-lucide="trending-down"></i>
                </div>
                <div class="stat-content">
                    <div class="stat-label">Minimo</div>
                    <div class="stat-value" id="minBpm">--</div>
                    <div class="stat-unit">bpm</div>
                </div>
            </div>

            <div class="stat-card glass">
                <div class="stat-icon red">
                    <i data-lucide="flame"></i>
                </div>
                <div class="stat-content">
                    <div class="stat-label">Massimo</div>
                    <div class="stat-value" id="maxBpm">--</div>
                    <div class="stat-unit">bpm</div>
                </div>
            </div>

            <div class="stat-card glass">
                <div class="stat-icon purple">
                    <i data-lucide="database"></i>
                </div>
                <div class="stat-content">
                    <div class="stat-label">Campioni</div>
                    <div class="stat-value" id="totalSamples">--</div>
                    <div class="stat-unit">totali</div>
                </div>
            </div>
        </div>

        <!-- Chart Card -->
        <div class="chart-card glass">
            <div class="chart-header">
                <div class="chart-title">
                    <i data-lucide="line-chart"></i>
                    <h2>Andamento Ultimi 5 Minuti</h2>
                </div>
                <button class="refresh-btn" onclick="location.reload()">
                    <i data-lucide="refresh-cw"></i>
                </button>
            </div>
            <div class="chart-container">
                <canvas id="heartRateChart"></canvas>
            </div>
        </div>
    </div>

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <!-- Socket.IO Client -->
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    
    <!-- Dashboard JS -->
    <script src="{{ url_for('static', filename='dashboard.js') }}"></script>
    
    <!-- Initialize Lucide Icons -->
    <script>
        lucide.createIcons();
    </script>
</body>
</html>
