<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Real-time Heart Rate Monitor Dashboard con GPS tracking">
    <title>Heart Rate Monitor - Live Dashboard</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800;900&family=Orbitron:wght@700;900&display=swap" rel="stylesheet">
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='dashboard.css') }}">
</head>
<body>
    <!-- Sfondo sfumato -->
    <div class="gradient-bg"></div>

    <!-- Header -->
    <header class="header glass">
        <div class="header-content">
            <div class="logo">
                <img src="static/craiyon_105658_image.png" alt="Heart Rate Monitor Logo">
            </div>
            <div class="connection-status">
                <span class="status-dot" id="connectionDot"></span>
                <span id="statusText">In attesa...</span>
            </div>
        </div>
    </header>

    <!-- Main Container -->
    <div class="container">
        
        <!-- Card per i BPM -->
        <div class="bpm-card glass">
            <div class="bpm-header">
                <i data-lucide="activity" class="bpm-icon"></i>
                <span class="live-badge">ðŸŸ¢ LIVE</span>
            </div>
            <div class="bpm-display">
                <div class="heart-animation">ðŸ’›</div>
                <div class="bpm-number" id="currentBpm">--</div>
                <div class="bpm-label">BPM</div>
            </div>
            <div class="bpm-footer">
                <i data-lucide="clock" style="width: 16px; height: 16px;"></i>
                <span id="lastUpdate">In attesa di dati...</span>
            </div>
        </div>

        <!-- Griglia per le statistiche -->
        <div class="stats-grid">
            <div class="stat-card glass">
                <div class="stat-icon yellow">
                    <i data-lucide="trending-up"></i>
                </div>
                <div class="stat-content">
                    <div class="stat-label">Media</div>
                    <div class="stat-value">
                        <span id="avgBpm">--</span>
                        <span class="stat-unit">bpm</span>
                    </div>
                </div>
            </div>

            <div class="stat-card glass">
                <div class="stat-icon green">
                    <i data-lucide="arrow-down"></i>
                </div>
                <div class="stat-content">
                    <div class="stat-label">Minimo</div>
                    <div class="stat-value">
                        <span id="minBpm">--</span>
                        <span class="stat-unit">bpm</span>
                    </div>
                </div>
            </div>

            <div class="stat-card glass">
                <div class="stat-icon red">
                    <i data-lucide="arrow-up"></i>
                </div>
                <div class="stat-content">
                    <div class="stat-label">Massimo</div>
                    <div class="stat-value">
                        <span id="maxBpm">--</span>
                        <span class="stat-unit">bpm</span>
                    </div>
                </div>
            </div>

            <div class="stat-card glass">
                <div class="stat-icon gold">
                    <i data-lucide="database"></i>
                </div>
                <div class="stat-content">
                    <div class="stat-label">Campioni</div>
                    <div class="stat-value">
                        <span id="totalSamples">--</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Card per la mappa -->
        <div class="map-card glass">
            <div class="chart-header">
                <div class="chart-title">
                    <i data-lucide="map-pin"></i>
                    <h2>Posizione GPS Real-Time</h2>
                </div>
                <div id="gpsStatus" class="gps-status">
                    <i data-lucide="satellite"></i>
                    <span>In attesa GPS...</span>
                </div>
            </div>
            <div id="map" class="map-container"></div>
        </div>

        <!-- Card per il grafico -->
        <div class="chart-card glass">
            <div class="chart-header">
                <div class="chart-title">
                    <i data-lucide="line-chart"></i>
                    <h2>Andamento Battito Cardiaco</h2>
                </div>
            </div>
            <div class="chart-container">
                <canvas id="heartRateChart"></canvas>
            </div>
        </div>

    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0"></script>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="{{ url_for('static', filename='dashboard.js') }}"></script>
    
    <!-- Icone -->
    <script>
        lucide.createIcons();
    </script>
</body>
</html>
